<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Question 5</title>
        <link rel="stylesheet" href="../css/question.css">
        <link rel="stylesheet" href="../css/bootstrap/bootstrap.min.css">
        <link rel="shortcut icon" href="../img/favicon.ico" type="image/x-icon">
    </head>
    <body>
        <div class="progress" role="progressbar" aria-label="Example 1px high" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100" style="height: 1px">
            <div class="progress-bar" style="width: 40%"></div>
        </div>
        <div class="container d-flex flex-column align-items-center">
            <div class="question m-2 mt-5">
                <h1>What is the largest mammal on Earth?</h1>
            </div>
            <div class="options row row-cols-1 row-cols-md-2 m-5">
                <div>
                    <div class="card p-5 m-2 text-center bg-secondary-subtle correct">Blue Whale</div> <!-- Correct --> <!-- border border-danger -->
                </div>
                <div>
                    <div class="card p-5 m-2 text-center bg-secondary-subtle">Hippopotamus</div>
                </div>
                <div>
                    <div class="card p-5 m-2 text-center bg-secondary-subtle">Elephant</div>
                </div>
                <div>
                    <div class="card p-5 m-2 text-center bg-secondary-subtle">Giraffe</div>
                </div>
            </div>
            <div class="buttons d-flex justify-content-between w-100 my-2">
                <div class="btn btn-danger">Restart</div>
                <div class="btn btn-success disabled">Next</div>
            </div>
        </div>
        <script src="../js/script.js" type="text/javascript"></script>
    </body>
