<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Result</title>
        <link rel="stylesheet" href="css/question.css">
        <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css">
        <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    </head>
    <body>
        <div class="progress" role="progressbar" aria-label="Example 1px high" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100" style="height: 1px">
            <div class="progress-bar" style="width: 100%"></div>
        </div>
        <div class="d-flex flex-column justify-content-center align-items-center m-5">
            <a href="."><img src="img/logo.png" alt="logo of the game" height="128px"></a>
            <h1 class="p-2">Congratulations! You finish the game</h1>
            <h3 class="p-1">You give <span class="text-success" id="correct-container">0 correct answers</span> and <span class="text-danger" id="incorrect-container">0 incorrect answers</span></h3>
            <a href="index.html"><button class="btn btn-warning m-2 px-5">Restart</button></a>
        </div>
        <script src="js/result.js" type="text/javascript"></script>
    </body>
</html>
